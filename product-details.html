<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="product-details">
    <div id="preview">
        <div id="mediumDiv">
            <img id="mImg" src="img/product/md/584b5678Nbc9f1e70.jpg">
            <div id="mask"></div>
            <div id="superMask"></div>
        </div>
        <div id="largeDiv"></div>
        <h1>
            <a class="backward disabled"></a>
            <a class="forward"></a>
            <ul id="icon_list">
                <img src="img/loading.gif" alt="加载中..." >
                <!-- <li class="i1"><img src="${pic.sm}" data-md="${pic.md}" data-lg="${pic.lg}"></li> -->
            </ul>
        </h1>
    </div>
    <!--3.2 右上 ：文字信息 #show-details width:490px-->
    <div id="show-details">
        <h1>${p.title}</h1>
        <h3>
            <a href="javascript:;">${p.subtitle}</a>
        </h3>
        <div class="price">
            <div class="stu-price">
                <b>学员售价：</b>
                <span>¥${p.price}</span>
            </div>
            <div class="promise">
                服务承诺：<b>${p.promise}</b>
            </div>
        </div>
        <!-- 客服 -->
        <p class="parameter">
            <b>客服：</b>
            <span>联系客服</span>
            <img src="img/product_detail/kefuf.gif">
        </p>
        <!-- 规格 -->
        <div class="spec clear">
            <p>规格：</p>
            <div>
                <!-- <a href="product-details.html?lid=${laptop.lid}" class=${
                  laptop.lid===details.lid?"active":""
                }>{laptop.spec}</a> -->
            </div>
        </div>
        <!-- 数量 -->
        <p class="account">
            <span>数量：</span>
            <button class="number-reduce">-</button>
            <input type="text" value="1">
            <button class="number-add">+</button>
        </p>
        <!-- 购买部分 -->
        <div class="shops">
            <a href="javascript:;" class="buy">立即购买</a>
            <a href="javascript:;" class="cart">
                加入购物车
            </a>
            <a href="javascript:;" class="collection">
                <img src="img/product_detail/product_detail_img6.png">
                <br>
                收藏
            </a>
        </div>
    </div>
    <!--3.3 下 ：为你推荐 #recommend -->
    <div id="recommend">
        <p>
            为你推荐
            <span>大家都在看</span>
        </p>
        <div id="demo" class="clear">
            <div id="demo1">
                <div class="details_1 lf">
                    <div class="detail_img1">
                        <img src="img/product_detail/product_detail_1.png">
                    </div>
                    <p>ThinkPad New S2 (20GUA00QCD)13.3英寸超霸</p>
                </div>
                <div class="details_1 lf">
                    <div class="detail_img1">
                        <img src="img/product_detail/product_detail_2.png">
                    </div>
                    <p>戴尔 DELL燃7000 R1605S 超霸</p>
                </div>
                <div class="details_1 lf">
                    <div class="detail_img1">
                        <img src="img/product_detail/product_detail_3.png">
                    </div>
                    <p>戴尔(DELL)魔方15MF Pro-R2505TSS灵</p>
                </div>
                <div class="details_1 lf">
                    <div class="detail_img1">
                        <img src="img/product_detail/product_detail_4.png">
                    </div>
                    <p>联想(Lenovo) YOGA900 (YOGA4 PRO)多彩版</p>
                </div>
            </div>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
</body>
</html>
