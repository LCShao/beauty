<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index-head.css">
    <link rel="stylesheet" href="css/product-details.css">
    <link rel="stylesheet" href="css/index-footer.css">
</head>
<body>
<div id="header"></div>
<div id="product-details">
    <div id="preview">
        <div id="mediumDiv">
            <img id="mImg" src="img/safe-shopping/20171128620171128133408705675619262_226.jpg">
            <div id="mask"></div>
            <div id="superMask"></div>
        </div>
        <div id="largeDiv"></div>
        <h1>
            <a class="backward disabled"></a>
            <a class="forward"></a>
            <ul id="icon_list">
              <li>
                <img src="img/loading.gif" alt="加载中..." >
              </li>
            </ul>
        </h1>
    </div>
    <!--3.2 右上 ：文字信息 #show-details width:490px-->
    <div id="show-details">
        <h3>
            【自体脂肪填充】全面部自体脂肪填充 送水光针 名师操作 返现2880元
        </h3>
        <div class="price">
            <div class="stu-price">
                <b>新氧价：</b>
                <span>¥${p.price}</span>
            </div>
            <ul class="top-title">
                <li><span></span><i></i></li>
                <li><span>1</span>相关日记</li>
                <li><span>99</span>累计预约</li>
            </ul>
        </div>
        <!-- 客服 -->
        <div class="parameter">
            <b>服务项：</b>
            <ul class="service-items">
                <li><img src="" alt="">氧气保</li>
                <li><img src="" alt="">闪电退</li>
                <li><img src="" alt="">写日记新氧返现800元</li>
                <li><img src="" alt="">详情</li>
            </ul>
        </div>
        <div class="parameter">
            <b>App专享：</b>
            <div class="app-p">
                <p><i></i><span>支持分期</span><b>|</b><span>￥2994.02 ×12期，支持美分宝、小额白条</span></p>
                <p><i></i><span>氧气抵扣</span><b>|</b><span>氧分抵扣预约金300元</span></p>
            </div>
        </div>
        <!-- 规格 -->
        <div class="spec clear">
            <p>支付方式：</p>
            <div>
                <p>预约金 <span>￥7960</span></p>
                <p>到院再付 <span>￥31840</span></p>
            </div>
        </div>
        <!-- 数量 -->
        <p class="account">
            <span>数量：</span>
            <button class="number-reduce">-</button>
            <input type="text" value="1">
            <button class="number-add">+</button>
        </p>
        <!-- 购买部分 -->
        <div class="shops">
            <a href="javascript:;" class="buy">立即购买</a>
            <a href="javascript:;" class="cart">
                咨询医院
            </a>
            <a href="javascript:;" class="collection">
                <img src="img/product_detail/product_detail_img6.png">
                <br>
                收藏
            </a>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
<footer id="footer"></footer>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/index-header.js"></script>
<script src="js/products-details.js"></script>
</body>
</html>
